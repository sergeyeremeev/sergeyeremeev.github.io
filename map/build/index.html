<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Locations</title><link rel=stylesheet href=css/style.css><link href="https://fonts.googleapis.com/css?family=Mako" rel=stylesheet type=text/css></head><body><div class=wrapper><div id=map></div><div class=menu-wrapper data-bind="css: {open: menuOpen}"><div class=menu-toggle data-bind="click: toggleMenu"><i class=icon-close-thin data-bind="visible: menuOpen"></i> <i class=icon-menu data-bind="visible: !menuOpen()"></i></div><nav class=locations-menu><form><input type=text placeholder="Location name..." data-bind="textInput: placeFilter"> <i class=icon-search></i></form><ul class=locations-list data-bind="foreach: places"><li data-bind="click: $parent.toggleMarker, visible: placeMatches"><i class=icon-location></i><span data-bind="text: name"></span></li></ul><div class=no-results data-bind="visible: noMatches">No results matching your query</div></nav></div><footer class=page-footer><div class=logo>Locations Around Empire State Bldg</div></footer></div><script type=text/template id=infowindow-content><div class="iw-content-wrapper"> <header> <ul class="tabs"> <% _.each(rc.tabs, function (tab) { %> <li data-content="<%- tab.name %>" class="<%- tab.name === 'Info' ? 'selected' : '' %>"> <%- tab.name %> </li> <% }); %> </ul> </header> <div class="tab-content"> <div class="tab-single current" data-content="Info"> <h2><%- rc.tabs[0].content.title %></h2> <p class="address"> <i class="icon-addressbook"></i><%- rc.tabs[0].content.address %> </p> <% if (rc.tabs[0].content.phone) { %> <span class="phone"> <i class="icon-telephone"></i><%- rc.tabs[0].content.phone %> </span> <% } %> <span class="open-now <%- rc.tabs[0].content.openNow ? 'open' : 'closed' %>"> <% if (rc.tabs[0].content.openNow) { %> <i class="icon-lock-open2"></i>Open <% } else { %> <i class="icon-lock-open"></i>Closed <% } %> </span> </div> <div class="tab-single" data-content="Reviews"> <% if (!rc.tabs[1].content.message) { %> <img class="yelp-img" src="<%- rc.tabs[1].content.img %>" alt="<%- rc.tabs[1].content.name %>"> <span class="review-text"><%- rc.tabs[1].content.text %></span> <span class="rating-stars"> <img src="<%- rc.tabs[1].content.ratingStars %>" alt="<%- rc.tabs[1].content.rating %> stars"> <span>based on <a href="<%- rc.tabs[1].content.url %>"><%- rc.tabs[1].content.reviewCount %> reviews</a></span> </span> <% } else { %> <span class="yelp-message"><%- rc.tabs[1].content.message %></span> <% } %> </div> <div class="tab-single" data-content="Wiki"> <p class="wiki-text"> <%- rc.tabs[2].content.text %> <% if (rc.tabs[2].content.link) { %> <a href="<%- rc.tabs[2].content.link %>">read more</a> <% } %> </p> <!-- wikipedia api results are far from perfect, so we make it easier for user to try searching wikipedia themselves --> <a href="https://www.wikipedia.org" class="wikipedia-link">Looking for different result? Try searching wikipedia.com yourself.</a> </div> </div> </div></script><script src=js/vendor/underscore.min.js></script><script src=js/vendor/knockout.min.js></script><script src=js/vendor/jquery-3.0.0.js></script><script src=js/src/oauth-signature.js></script><script src=js/src/map.js></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXRGN5puIxbkwXhf3PdIyok3bNb0fMfb8&amp;callback=initMap&amp;libraries=places"></script></body></html>
